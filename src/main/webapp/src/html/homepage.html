<style type="text/css">
    .fade1-enter-active, .fade1-leave-active {
        transition: opacity .5s
    }
    .fade1-enter, .fade1-leave-active {
        opacity: 0
    }
</style>

<body>
<!-- 提示框 -->
<div id="alert">
    <transition name="fade">
        <my-dialog v-on:close="close" :style="style" v-if="show">
            <p v-html="info"></p>
        </my-dialog>
    </transition>
</div>

    <div class="menu-wrapper" id="menu-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="175"  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="-20 45 600 148" id="menu" style="transform-origin: 50% 50% 0px; transform: translate3d(0px, 0px, 0px); touch-action: none; -webkit-user-select: none;">
            <style>
                #menu {
                    display: block;
                    margin: 0 auto;
                    /*overflow: visible;*/ /* uncomment this if you are using bouncing animations*/
                }

                a {
                    cursor: pointer; /* SVG &lt;a&gt; elements don't get this by default, so you need to explicitly set it */
                    outline: none;
                }

                /* You can change these default styles any way you want */

                .item .sector {
                    transition: all .1s linear;
                    fill: rgba(218, 231, 232, 0.11);
                    stroke: #f8f8f8;
                    stroke-width: 12px;
                    stroke-linecap: square;
                }


                .item:hover .sector, .item:focus .sector {
                    fill: #eee;
                }

                .menu-trigger {
                    pointer-events: auto; /* KEEP THIS to make sure it stays clickable even when SVG's pointer events is disabled */
                    fill: rgba(33, 150, 243, 0.54);
                }

                .menu-trigger:hover, .menu-trigger:focus {
                    cursor: pointer;
                }
                symbol {
                    overflow: visible; /* KEEP THIS so that text will not get cut off it it is wider than the icon width */
                }
            </style>

            </g>

            <g id="trigger" class="trigger menu-trigger" role="button">
                <circle cx="250" cy="250" r="75"></circle>
                <text id="label" text-anchor="middle" x="250" y="255" fill="#fff" font-size="1.5em">-</text>
            </g>

        </svg>
    </div>

    <div id="nav">
        <my-nav :info="info"></my-nav>
    </div>

    <div id="frame">
        <transition name="fade1">
            <component :is="frame"></component>
        </transition>
    </div>

<div id="rotate">
    <div id="center"><img src="/anywork/photo/default.jpg" alt="hange"></div>
    <div id="square-one" class="run-1">
        <div class="star run-1-a run-1-son" id="9"></div>
        <div class="star run-1-b run-1-son" id="8"></div>
        <div class="star run-1-c run-1-son" id="7"></div>
    </div>
    <div id="square-two" class="run-2">
        <div class="star run-2-a run-2-son" id="6"></div>
        <div class="star run-2-b run-2-son" id="5"></div>
        <div class="star run-2-c run-2-son" id="4"></div>

    <div id="square-three" class="run-3">

</div>
